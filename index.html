<!DOCTYPE html>
<html>
<head>
  <title>Mudança de Tema em Bootstrap</title>
  <!-- Adicione o link para o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Mudança de Tema em Bootstrap</h1>
    <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="age">Idade:</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-secondary">Enviar</button>
    </form>
  </div>

  <div class="container mt-3">
    <label for="themes">Escolha um tema:</label>
    <select class="form-control" id="themes">
      <option value="default">Padrão</option>
      <option value="cerulean">Cerulean</option>
      <option value="cosmo">Cosmo</option>
      <option value="cyborg">Cyborg</option>
      <option value="darkly">Darkly</option>
      <option value="flatly">Flatly</option>
      <option value="journal">Journal</option>
      <option value="litera">Litera</option>
      <option value="lumen">Lumen</option>
      <option value="lux">Lux</option>
      <option value="materia">Materia</option>
      <option value="minty">Minty</option>
      <option value="pulse">Pulse</option>
      <option value="sandstone">Sandstone</option>
      <option value="simplex">Simplex</option>
      <option value="sketchy">Sketchy</option>
      <option value="slate">Slate</option>
      <option value="solar">Solar</option>
      <option value="spacelab">Spacelab</option>
      <option value="superhero">Superhero</option>
      <option value="united">United</option>
      <option value="yeti">Yeti</option>
    </select>
  </div>

  <!-- Adicione o link para o seu arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
